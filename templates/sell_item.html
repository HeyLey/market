<html>
  <head>
    <title>Sell</title>
    <link href="static/style/base.css" rel="stylesheet" media="screen">
  </head>
  <body>
     <nav class="navbar is-top is-info">
        <div class="navbar-brand">
            <a class="navbar-item" href="/@{{username}}">My account</a>
        </div>
        <div class="navbar-item navbar-brand">
            <a href="/products">
                <button class="button is-link is-light">Go to shop</button>
            </a>
        </div>
     </nav>
     <div class="container">
        <div>
            </br>
            <label class="label is-large">Product info</label>
            </br>
        </div>
        <div>
            <form action="" method="post" enctype=multipart/form-data>
                <div class="field">
                    <input class="input" type="text" placeholder="Title (max 50 characters)" name="about" value="{{ request.form.about }}">
                </div>
                <div class="field">
                    <input class="input" type="text" placeholder="Price (only digits)" name="price" value="{{ request.form.price }}">
                </div>
                <div id="file-js" class="file is-small">
                    <label class="file-label">
                        <input class="file-input"  type="file" name="file" accept=".jpg,.jpeg,.png">
                        <span class="file-cta">
                            <span class="file-label">Choose a fileâ€¦</span>
                        </span>
                        <span class="file-name">
                            No file uploaded
                        </span>
                    </label>
                </div>
                </br>
                <input class="control button is-primary" type="submit" value="Submit">
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
        </div>
     </div>
    <script>
    const fileInput = document.querySelector('#file-js input[type=file]');
    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            const fileName = document.querySelector('#file-js .file-name');
            fileName.textContent = fileInput.files[0].name;
        }
    }
    </script>
  </body>
</html>
