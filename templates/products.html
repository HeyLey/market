<html>
  <head>
    <title>Products</title>
    <link href="static/style/base.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar is-top is-info">
        <div class="navbar-brand">
            <a class="navbar-item" href="/@{{username}}">My account</a>
        </div>
        <div class="navbar-item navbar-brand">
            <a href="/sell_item">
                <button class="button is-link is-light">Sell item</button>
            </a>
        </div>
    </nav>
    <div class="container">
        </br></br>
    <table class="table">
        <!--thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
        </thead-->
        <tbody>
        {% for i in items %}
            {% if user_id==i.user_id %}
                <tr>
                    <td>{{ i.about }}</td>
                    <td>
                        <img src="static/img/{{ i.pic }}" width="100" height="200">
                    </td>
                    <td>
                        <form action="{{ url_for('main.buy_item', item_id=i.item_id) }}" method=post>
                            <input class="control button is-normal is-primary" type=submit value="Buy" disabled>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                <td>{{ i.about }}</td>
                    <td>
                        <img src="static/img/{{ i.pic }}" width="100" height="200">
                    </td>
                    <td>
                        <form action="{{ url_for('main.buy_item', item_id=i.item_id) }}" method=post>
                            <input class="control button is-normal is-primary" type=submit value="Buy">
                        </form>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
        </tbody>
    </table>
    </div>
  </br>
  </body>
</html>
